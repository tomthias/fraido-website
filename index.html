
<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraido - Life in Control | Medical Innovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <style>
      :root {
        --fraido-blue: #4A90E2;
        --fraido-light: #f0f7ff;
      }
      body { 
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfd;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, .font-special {
        font-family: 'Special Gothic Expanded One', sans-serif;
      }
      .bg-fraido-blue { background-color: var(--fraido-blue); }
      .text-fraido-blue { color: var(--fraido-blue); }
      .bg-fraido-light { background-color: var(--fraido-light); }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background: linear-gradient(-45deg, #4A90E2, #63b3ed, #4299e1, #3182ce);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .glass-dark {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .clip-path-slant {
        clip-path: polygon(0 100%, 100% 0, 100% 100%, 0% 100%);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-lift:hover {
        transform: translateY(-8px);
      }
    </style>
