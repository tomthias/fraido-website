
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraido - Medical Innovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Outfit', sans-serif;
        background-color: #fcfcfd;
        color: #1a1a1a;
      }
      .bg-fraido-blue { background-color: #4A90E2; }
      .text-fraido-blue { color: #4A90E2; }
      .bg-fraido-light { background-color: #f0f7ff; }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background: linear-gradient(-45deg, #4A90E2, #63b3ed, #4299e1, #3182ce);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .clip-path-slant {
        clip-path: polygon(0 100%, 100% 0, 100% 100%, 0% 100%);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
