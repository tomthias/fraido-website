
<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraido - Life in Control | Medical Innovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <style>
      :root {
        --fraido-blue: #4A90E2;
        --fraido-light: #f0f7ff;
        --hero-bg: #3a82d6;
      }
      body { 
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfd;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, .font-special {
        font-family: 'Special Gothic Expanded One', sans-serif;
      }
      
      /* Header Background & Animations */
      .hero-gradient {
        background: radial-gradient(circle at 50% 50%, #5ba0f0 0%, #4a90e2 50%, #3b7ecf 100%);
      }

      .dot-pattern {
        background-image: radial-gradient(rgba(255, 255, 255, 0.4) 1.5px, transparent 1.5px);
        background-size: 32px 32px;
        mask-image: linear-gradient(to bottom, white, transparent);
      }

      .dot-pattern-animated {
        animation: pulseDots 8s ease-in-out infinite alternate;
      }

      @keyframes pulseDots {
        0% { opacity: 0.3; transform: scale(1); }
        100% { opacity: 0.6; transform: scale(1.05); }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .clip-path-slant {
        clip-path: polygon(0 100%, 100% 0, 100% 100%, 0% 100%);
      }

      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-lift:hover {
        transform: translateY(-8px);
      }
    </style>
